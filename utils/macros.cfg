#define SOUL_DRAIN
    [event]
        name=defender hits
        first_time_only=no
        [filter_second_attack]
            special=soul_drain
        [/filter_second_attack]
        [filter]
            [not]
                [filter_wml]
                    [modifications]
                        [trait]
                            id="mechanical"
                        [/trait]
                    [/modifications]
                [/filter_wml]
            [/not]
        [/filter]
        [if]
            [have_unit]
                id=$unit.id
                [filter_wml]
                    [modifications]
                        [trait]
                            id="undead"
                        [/trait]
                    [/modifications]
                [/filter_wml]
            [/have_unit]
            [then]
                {VARIABLE drained 0.5}
            [/then]
            [else]
                {VARIABLE drained 0.25}
            [/else]
        [/if]
        {VARIABLE_OP drained multiply $damage_inflicted}
        {VARIABLE_OP drained round floor}
        {VARIABLE_OP second_unit.hitpoints add $drained}
        [if]
            [variable]
                name=second_unit.hitpoints
                greater_than=$second_unit.max_hitpoints
            [/variable]
            [then]
                {VARIABLE second_unit.hitpoints $second_unit.max_hitpoints}
            [/then]
        [/if]
        [unstore_unit]
            variable=second_unit
            text=$drained
            {COLOR_HEAL}
        [/unstore_unit]
    [/event]
    [event]
        name=attacker hits
        first_time_only=no
        [filter_attack]
            special=soul_drain
        [/filter_attack]
        [filter_second]
            [not]
                [filter_wml]
                    [modifications]
                        [trait]
                            id="mechanical"
                        [/trait]
                    [/modifications]
                [/filter_wml]
            [/not]
        [/filter_second]
        [if]
            [have_unit]
                id=$second_unit.id
                [filter_wml]
                    [modifications]
                        [trait]
                            id="undead"
                        [/trait]
                    [/modifications]
                [/filter_wml]
            [/have_unit]
            [then]
                {VARIABLE drained 0.5}
            [/then]
            [else]
                {VARIABLE drained 0.25}
            [/else]
        [/if]
        {VARIABLE_OP drained multiply $damage_inflicted}
        {VARIABLE_OP drained round floor}
        {VARIABLE_OP unit.hitpoints add $drained}
