#textdomain wesnoth-Danse_Macabre
[unit_type]
    id=DM Skeleton Rider
    name= _ "Skeleton Rider"
    race=undead
    image=units/skeletonrider.png
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/skeletonrider-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/skeletonrider-defend.png" units/skeletonrider.png {SOUND_LIST:SKELETON_HIT} }
    hitpoints=36
    movement_type=mounted
    movement=7
    # a cross between the mounted and undeadfoot resistances
    [resistance]
        blade=80
        pierce=70
        impact=110
        fire=120
        cold=40
        arcane=150
    [/resistance]
    [defense]
        deep_water=90
        shallow_water=80
    [/defense]
    [movement_costs]
        shallow_water=2
        deep_water=3
    [/movement_costs]
    experience=44
    level=1
    alignment=chaotic
    advances_to=Bone Dragoon,DM Chocobone
    cost=19
    usage=scout
    description= _ "These mounted bones are often troublesome scouts because of their peculiar resistance. But skeletal horses can't run as fast as living horses."
    die_sound={SOUND_LIST:SKELETON_DIE}
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]

    [death]
        [frame]
            begin=0
            end=200
            image="units/chocobone-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/chocobone-die-2.png"
        [/frame]
    [/death]

    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image=units/skeletonrider-attack1.png
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image=units/skeletonrider-attack1.png
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image=units/skeletonrider-attack2.png
        [/frame]
    [/attack_anim]
[/unit_type]
