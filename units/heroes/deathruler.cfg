        [/frame]
        [frame]
            duration=1100
            image="units/deathruler/deathruler-attack1.png"
        [/frame]
    [/healing_anim]

    [attack_anim]
        [filter_attack]
            name=soulreaver
        [/filter_attack]
        offset=0.0:225,0.0~0.6:200,0.6~0.0:150
        [frame]
            begin=-375
            end=-300
            image="units/deathruler/deathruler-attack1.png"
            sound=magic-dark-big-miss.ogg
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="units/deathruler/deathruler-attack1.png"
            halo=halo/undead/black-magic-4.png
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/deathruler/deathruler-attack1.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/deathruler/deathruler-attack1.png"
            halo=halo/undead/black-magic-2.png
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/deathruler/deathruler-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                begin=50
                end=150
                image="units/deathruler/deathruler-attack3.png"
            [/frame]
            [frame]
                begin=150
                end=200
                image="units/deathruler/deathruler-defend-1.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/deathruler/deathruler-attack2.png"
                halo=halo/undead/black-magic-1.png
                sound=sword-1.ogg,axe.ogg
            [/frame]
            [frame]
                begin=50
                end=150
                image="units/deathruler/deathruler-attack3.png"
                sound=wail.wav
            [/frame]
            [frame]
                begin=150
                end=200
                image="units/deathruler/deathruler-defend-1.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
