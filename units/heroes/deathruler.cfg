#textdomain wesnoth-Danse_Macabre

[unit_type]
    id=Death Ruler
    name= _ "Death Ruler"
    race=undead
    image="units/deathruler/deathruler.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {TRAIT_FEARLESS_MUSTHAVE}
    hitpoints=75
    movement_type=undeadfoot
    movement=6
    experience=150
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=28
    usage=fighter
    description= _ "Death Ruler is a legend for the dead."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}+{SPECIAL_NOTES_PLAGUE}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound=skeleton-big-die.ogg
    [abilities]
        {ABILITY_SUBMERGE}
        {ABILITY_LEADERSHIP_LEVEL_4}
    [/abilities]
    [resistance]
        blade=60
        impact=120
        pierce=40
    [/resistance]
    [recruit_anim]
        [frame]
            begin=-200
            end=100
            image="units/deathruler/deathruler-dying-7.png"
            alpha="0~1:300"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/deathruler/deathruler-dying-6.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/deathruler/deathruler-dying-5.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/deathruler/deathruler-dying-4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/deathruler/deathruler-dying-3.png"
        [/frame]
        [frame]
            begin=500
            end=600
            image="units/deathruler/deathruler-dying-2.png"
        [/frame]
        [frame]
            begin=600
            end=700
            image="units/deathruler/deathruler-dying-1.png"
        [/frame]
    [/recruit_anim]
    [death]
        [frame]
            begin=0
            end=100
            image="units/deathruler/deathruler-dying-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/deathruler/deathruler-dying-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/deathruler/deathruler-dying-3.png"
        [/frame]
        [frame]
