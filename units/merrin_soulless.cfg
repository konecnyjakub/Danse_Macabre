#textdomain wesnoth-units
[unit_type]
    id=Soulless Merrin
    name= _ "Soulless"
    race=undead
    image="units/undead/soulless.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    {TRAIT_FEARLESS_MUSTHAVE}
    hitpoints=28
    movement_type=smallfoot
    movement=4
    experience=35
    level=1
    alignment=chaotic
    advances_to=Running Merrin
    cost=13
    usage=fighter
    hide_help=true
    do_not_list=yes
    description= _ "The technique of animating a dead body is unfortunately well-known to the dark arts; practitioners often use it to raise servants and soldiers from unwilling corpses. These shamblers are often numerous, but fragile; a touch of combat can waken them, though, making them far more formidable."+{SPECIAL_NOTES}+{SPECIAL_NOTES_PLAGUE}+{SPECIAL_NOTES_HEALS}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:ZOMBIE_HIT}
    {DEFENSE_ANIM "units/undead/soulless-defend.png" "units/undead/soulless.png" {SOUND_LIST:ZOMBIE_HIT} }

    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [resistance]
        arcane=140
    [/resistance]
    [movement_costs]
        deep_water=4
    [/movement_costs]
    [defense]
        deep_water=90
    [/defense]
    [death]
        start_time=0
        [frame]
            duration=150
            image="units/undead/soulless-die-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/undead/soulless-die-2.png"
        [/frame]
        [frame]
            duration=150
            image="units/undead/soulless-die-3.png"
        [/frame]
        [frame]
            duration=150
            image="units/undead/soulless-die-4.png"
        [/frame]
        [frame]
            duration=150
            image="units/undead/soulless-die-5.png"
        [/frame]
        [frame]
            duration=150
            image="units/undead/soulless-die-6.png"
        [/frame]
        [frame]
            duration=150
            image="units/undead/soulless-die-7.png"
        [/frame]
        [frame]
            duration=150
            image="units/undead/soulless-die-8.png"
        [/frame]
        [frame]
            duration=150
            image="units/undead/soulless-die-9.png"
        [/frame]
        [frame]
            duration=150
            image="units/undead/soulless-die-10.png"
        [/frame]
    [/death]
    [attack]
        name=touch
        description= _ "touch"
        icon=attacks/touch-zombie.png
        type=impact
        range=melee
        damage=6
        number=1
        [specials]
            {WEAPON_SPECIAL_PLAGUE}
        [/specials]
    [/attack]
    [attack]
        name=plaguebeam
        description= _ "plaguebeam"
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_PLAGUE}
        [/specials]
        damage=6
        number=3
        icon=attacks/dark-missile.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        direction=s
        [frame]
            begin=-200
            end=200
            image="units/undead/soulless-attack-s.png"
            sound=zombie-attack.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        direction=n
        [frame]
            begin=-200
            end=200
            image="units/undead/soulless-attack-n.png"
            sound=zombie-attack.wav
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        direction=se,sw,ne,nw
        [frame]
            begin=-200
            end=200
            image="units/undead/soulless-attack.png"
            sound=zombie-attack.wav
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=plaguebeam
        [/filter_attack]
        {MISSILE_FRAME_DARKNESS_BEAM}

        [frame]
            begin=-300
            end=-225
            image="units/undead/soulless.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/undead/soulless.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/undead/soulless.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/undead/soulless.png"
                sound={SOUND_LIST:HOLY}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/undead/soulless.png"
                sound={SOUND_LIST:HOLY_MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/undead/soulless.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/undead/soulless.png"
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/undead/soulless.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/undead/soulless.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/undead/soulless.png"
        [/frame]
    [/attack_anim]
[/unit_type]
