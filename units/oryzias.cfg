#textdomain wesnoth-units

[unit_type]
    id=Mal Oryzias
    name= _ "Ancient Lich"
    race=undead
    image="units/undead-necromancers/ancient-lich.png"
    profile="portraits/undead/lich.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=80
    movement_type=undeadfoot
    movement=6
    experience=150
    level=4
    alignment=chaotic
    advances_to=null
    hide_help=yes
    do_not_list=yes
    {AMLA_DEFAULT}
    cost=100
    usage=mixed fighter
    description= _ "A being of this order is a revenant of ages long past. Anyone who encounters an Ancient Lich likely has far worse things to worry about than death."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_SUBMERGE}
    die_sound=lich-die.ogg
    {DEFENSE_ANIM "units/undead-necromancers/ancient-lich-defend.png" "units/undead-necromancers/ancient-lich.png" {SOUND_LIST:LICH_HIT} }
    [movement_costs]
        shallow_water=3
    [/movement_costs]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=touch
        description=_"touch"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=chill tempest
        description=_"chill tempest"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=13
        number=5
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=9
        number=5
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/undead-necromancers/ancient-lich-magic-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/undead-necromancers/ancient-lich-magic-2.png"
                sound=magic-dark-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/undead-necromancers/ancient-lich-magic-2.png"
                sound=magic-dark-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/undead-necromancers/ancient-lich-magic-3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/undead-necromancers/ancient-lich-magic-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/undead-necromancers/ancient-lich.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/undead-necromancers/ancient-lich-melee.png"
                sound=wail-sml.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/undead-necromancers/ancient-lich-melee.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/undead-necromancers/ancient-lich.png"
        [/frame]
    [/attack_anim]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        [frame]
            begin=-300
            end=-200
            image="units/undead-necromancers/ancient-lich-magic-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/undead-necromancers/ancient-lich-magic-2.png"
            sound=magic-dark-big.ogg
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/undead-necromancers/ancient-lich-magic-3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/undead-necromancers/ancient-lich-magic-1.png"
        [/frame]
        [frame]
            duration=1
            image="units/undead-necromancers/ancient-lich.png"
        [/frame]
    [/recruiting_anim]
    [recruit_anim]
        [frame]
            begin=-250
            end=150
            halo=halo/lightning-bolt-3-1.png:100,halo/lightning-bolt-3-2.png:100,halo/lightning-bolt-3-3.png:100,halo/lightning-bolt-3-4.png:100
            halo_y=-125
            image=misc/blank-hex.png
        [/frame]
        [frame]
            begin=-300
            end=-200
            image=misc/blank-hex.png
            sound=lightning.ogg
        [/frame]
        [frame]
            begin=-200
            end=700
            image=misc/blank-hex.png
        [/frame]
    [/recruit_anim]
[/unit_type]
