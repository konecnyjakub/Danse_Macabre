        [/frame]
        [frame]
            duration=100
            image="units/deathlord/deathlord-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/deathlord/deathlord-idle-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/deathlord/deathlord-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/deathlord/deathlord-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/deathlord/deathlord-idle-1.png"
        [/frame]
    [/idle_anim]
    [attack]
        name=axe
        description=_"plague axe"
        icon=attacks/plagueaxe.png
        type=blade
        range=melee
        damage=8
        number=5
        [specials]
            {WEAPON_SPECIAL_PLAGUE_TYPE (DM Walking Corpse)}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/deathlord/deathlord-defend-2.png" "units/deathlord/deathlord-defend-1.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/deathlord/deathlord-attack1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/deathlord/deathlord-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/deathlord/deathlord-attack2.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/deathlord/deathlord-attack3.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/deathlord/deathlord-defend-1.png"
        [/frame]
    [/attack_anim]

    [healing_anim]
        [frame]
            begin=0
            end=730
            halo=halo/holy/light-beam-1.png:30,halo/holy/light-beam-2.png:30,halo/holy/light-beam-3.png:30,halo/holy/light-beam-4.png:30,halo/holy/light-beam-5.png:30,halo/holy/light-beam-6.png:30,halo/holy/light-beam-7.png:130,halo/holy/light-beam-6.png:70,halo/holy/light-beam-5.png:70,halo/holy/light-beam-4.png:70,halo/holy/light-beam-3.png:70,halo/holy/light-beam-2.png:70,halo/holy/light-beam-1.png:70
        [/frame]
        [frame]
            begin=730
            end=1800
            image="units/deathlord/deathlord-attack1.png"
        [/frame]
        [frame]
            begin=1800
            end=1875
            image="units/deathlord/deathlord-attack1.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [frame]
            begin=1875
            end=1950
            image="units/deathlord/deathlord-attack1.png"
