            image="units/deathlord/deathlord-dying-4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/deathlord/deathlord-dying-5.png"
        [/frame]
        [frame]
            begin=500
            end=600
            image="units/deathlord/deathlord-dying-6.png"
        [/frame]
        [frame]
            begin=600
            end=700
            image="units/deathlord/deathlord-dying-7.png"
        [/frame]
    [/death]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/deathlord/deathlord-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/deathlord/deathlord-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/deathlord/deathlord-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/deathlord/deathlord-idle-4.png"
