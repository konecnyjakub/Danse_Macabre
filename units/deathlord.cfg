#textdomain wesnoth-Danse_Macabre
[unit_type]
    id=Death Lord
    name= _ "Death Lord"
    race=undead
    image="units/deathlord/deathlord.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    {TRAIT_FEARLESS_MUSTHAVE}
    hitpoints=44
    movement_type=undeadfoot
    movement=6
    experience=85
    level=2
    alignment=chaotic
    advances_to=Death Master
    cost=28
    usage=fighter
    description= _ "Death Lord is a particular kind of Deathblade who can lead other undead."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}+{SPECIAL_NOTES_PLAGUE}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound=skeleton-big-die.ogg
    [abilities]
        {ABILITY_SUBMERGE}
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [resistance]
        blade=60
        impact=120
        pierce=40
    [/resistance]
    [recruit_anim]
        [frame]
            begin=-200
            end=100
            image="units/deathlord/deathlord-dying-7.png"
            alpha="0~1:300"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/deathlord/deathlord-dying-6.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/deathlord/deathlord-dying-5.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/deathlord/deathlord-dying-4.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="units/deathlord/deathlord-dying-3.png"
        [/frame]
        [frame]
            begin=500
            end=600
            image="units/deathlord/deathlord-dying-2.png"
        [/frame]
        [frame]
            begin=600
            end=700
            image="units/deathlord/deathlord-dying-1.png"
        [/frame]
    [/recruit_anim]
    [death]
        [frame]
            begin=0
            end=100
            image="units/deathlord/deathlord-dying-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/deathlord/deathlord-dying-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/deathlord/deathlord-dying-3.png"
        [/frame]
        [frame]
            begin=300
