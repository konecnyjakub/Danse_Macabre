#textdomain wesnoth-Danse_Macabre
[scenario]
    id=07_vengeance_is_mine
    next_scenario=08_the_dead_bondage0a

    name=_ "Vengeance is Mine"
    map_data="{~add-ons/Danse_Macabre/maps/DM07.map}"
    turns=-1
    victory_when_enemies_defeated=yes
