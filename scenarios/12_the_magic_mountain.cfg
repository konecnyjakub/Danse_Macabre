                image=items/ring-white.png
                description= _ "He put on the ring. As a result, his melee attacks changed into arcane type and his resistance to arcane type increased by 20%!"
                [effect]
                    apply_to=attack
                    range=melee
                    set_type=arcane
                [/effect]
                [effect]
                    apply_to=resistance
                    replace=no
                    [resistance]
                        arcane=-20
                    [/resistance]
