        name=side 3 turn
        first_time_only=no
        {MODIFY_UNIT id=crows moves 0}
        {MODIFY_UNIT id=crowslich moves 0}
    [/event]

    [event]
        name=moveto
        [filter]
            x=43
            y=26
            side=1
        [/filter]
        [message]
            speaker=narrator
            message= _ "Never wake him up! He may completely ignore any puppets, though. Oryzias"
            image= # wmllint: ignore
        [/message]
        [allow_undo][/allow_undo]
    [/event]

    [event]
        name=moveto
        first_time_only=yes
        [filter]
            x=44
            y=21
            side=1
            [filter_wml]
                [not]
                    upkeep=full
                [/not]
            [/filter_wml]
            [or]
                x=44
                y=21
                id=Macabre
            [/or]
        [/filter]
        [message]
            speaker=unit
            message= _ "What is this space?"
        [/message]
        {EARTHQUAKE (
            [scroll_to]
                x,y=48,21
            [/scroll_to]
            [terrain]
                terrain=Uu
                x=45,46,47,48,49
                y=21-22,20-22,20-23,20-22,21-22
            [/terrain]
            {PLACE_IMAGE items/coffin-closed.png 48 21}
            [redraw][/redraw]
            [unit]
                type=Vampire
                id=orlok
                name= _ "Orlok"
                x,y=48,21
                side=1
                facing=sw
                profile=portraits/orlok.png
                [modifications]
                    {TRAIT_LOYAL}
                [/modifications]
                {IS_HERO}
            [/unit]
        )}
        [delay]
            time=300
        [/delay]
        [message]
            speaker=unit
            message= _ "!!!"
        [/message]
        [message]
            speaker=orlok
            message= _ "Who are you?"
        [/message]

        [if]
            [have_unit]
                id=Macabre
                x,y=44,21
            [/have_unit]
            [then]
                [message]
                    speaker=unit
                    message= _ "I am Macabre."
                [/message]
                [message]
                    speaker=orlok
                    message= _ "Macabre? I know that name...but aren't you a zombie?"
                [/message]
                [message]
                    speaker=unit
                    message= _ "I was born again."
                [/message]
            [/then]
            [else]
                [message]
                    speaker=unit
                    message= _ "I...I'm a follower of Mr. Macabre."
                [/message]
                [message]
                    speaker=orlok
                    message= _ "Macabre? Ah... I have recently heard that there is an intelligent zombie that goes by that name. Is he here?"
                [/message]
                [message]
                    speaker=unit
                    message= _ "Now he is not a zombie...but you are right about the rest."
                [/message]
            [/else]
        [/if]

        [message]
            speaker=orlok
            message= _ "Hm...and what are you doing now?"
        [/message]
        [message]
            speaker=unit
            message= _ "We must kill an ancient lich."
        [/message]
        [message]
            speaker=orlok
            message= _ "Ancient lich? Ho...sounds fun."
        [/message]
        [message]
            speaker=orlok
            message= _ "I'm an elder vampire named Orlok. Shall I do a favor for you?"
        [/message]
        [message]
            speaker=unit
            message= _ "Really? How comforting! Of course yes!"
        [/message]
        [message]
            speaker=orlok
            message= _ "Good."
        [/message]
        {VARIABLE vampire yes}
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=44
            y=21
            side=1
            [filter_wml]
                upkeep=full
            [/filter_wml]
            [not]
                id=Macabre
            [/not]
        [/filter]
        [if]
            [variable]
                name=vampire
                equals=no
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "?"
                [/message]
            [/then]
        [/if]
        [allow_undo][/allow_undo]
    [/event]

    [event]
        name=last breath
        [filter]
            id=crows
        [/filter]
        [message]
            speaker=Macabre
            message= _ "Give us your heart, SON OF A LICH!!"
        [/message]
        [message]
            speaker=crows
            message= _ "Noooooo!!"
        [/message]
        [message]
            speaker=Mal Oryzias
            message= _ "I'm not gonna let you!!!"
        [/message]
        {FADE_TO_BLACK}
        [kill]
            id=crows
        [/kill]
        [unit]
            type=crows Lich
            id=crowslich
            name= _ "Corvus"
            side=3
            x,y=33,13
            animate=yes
            canrecruit=yes
            facing=s
        [/unit]
        {FADE_IN}

        [delay]
            time=100
        [/delay]

        [message]
            speaker=Mal Oryzias
            message= _ "Muhahahahahahahaha!!"
        [/message]
        [message]
            speaker=Macabre
            message= _ "Damn it!!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=crowslich
        [/filter]
        [message]
            speaker=Mal Oryzias
            message= _ "Heck!"
        [/message]
        [message]
            speaker=Mal Oryzias
            # wmllint: local spellings Vagabone
            message= _ "Vagabone! Close the rear!!"
        [/message]
        [message]
            speaker=bakabone
            message= _ "As you wish."
        [/message]
        [message]
            speaker=Macabre
            message= _ "Do you show your back to the enemy? Shame on you!!"
        [/message]
        [message]
            speaker=Mal Oryzias
            message= _ "Humph!! I will tear through this cave!"
        [/message]
        [message]
            speaker=Macabre
            message= _ "What!?"
        [/message]
        [message]
            speaker=Mal Oryzias
            message= _ "Have fun!!"
        [/message]
        [message]
            speaker=Macabre
            message= _ "Wait!!"
        [/message]
        [sound]
            name=lich-hit-1.ogg
        [/sound]
        {NOSCROLL_MOVEUNIT (id=Mal Oryzias) 33 2}
        [kill]
            id=Mal Oryzias
        [/kill]
        [redraw][/redraw]
        {DELAY 1000}
        [redraw][/redraw]
        {QUAKE lightning.ogg}
        [redraw][/redraw]
        {DELAY 1000}

        [message]
            speaker=Macabre
            message= _ "God!!"
        [/message]
        [message]
            speaker=Macabre
            message= _ "Hey you, Vagabone! Why do you obey that bastard!? He left you to die!!"
        [/message]
        [message]
            speaker=bakabone
            message= _ "Meh"
        [/message]
        [message]
            speaker=Macabre
            message= _ "...OK, you are the paragon of the undead!! Tear him apart!! Hurry up! We must break away and chase after the lich!!"
        [/message]

        {HIGHLIGHT_IMAGE 33 2 scenery/signpost.png misc/blank-hex.png}

        [objectives]
            side=1
            [objective]
                condition=win
                description=_ "Macabre must reach the signpost."
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Macabre"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Merrin"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Boreas"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Philosophy"
            [/objective]
            [objective]
                condition=lose
                description=_ "Turns run out"
            [/objective]

            note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
        [/objectives]
    [/event]

    {MACABRE_DEATH}
    {MERRIN_DEATH}
    {BOREAS_DEATH}
    {PHILOSOPHY_DEATH}
    {TIME_OUT_LOSE}

    [event]
        name=moveto
        [filter]
            x=33
            y=2
            id=Macabre
        [/filter]
        [message]
            speaker=Macabre
            message= _ "All right! Let's chase after the lich!"
        [/message]
        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]
