    [event]
        name=start
        [message]
            speaker=Macabre
            message= _ "This is the den of the lich. We must exterminate him, but be careful! We don't know what traps he set up..."
        [/message]
        [music]
            name=silence.ogg
            play_once=yes
            immediate=yes
        [/music]
        {FADE_TO_BLACK}
        [message]
            speaker=narrator
            message= _ "IT'S TOO LATE!!"
            sound=lich-die.ogg
            image= # wmllint: ignore
        [/message]
        {FADE_IN}
        [delay]
            time=100
        [/delay]
        [sound]
            name=explosion.ogg
        [/sound]
        {MODIFY_TERRAIN Xu (33,33) (50,51)}
        [redraw][/redraw]
        {DELAY 600}
        [message]
            speaker=Macabre
            message= _ "!!"
        [/message]
        [message]
            speaker=Mal Oryzias
            message= _ "You have no chance to get away. We've got you here!"
        [/message]
        [message]
            speaker=Macabre
            message= _ "Bah! I'm not about to get away! Just you wait!!"
        [/message]
    [/event]

    [event]
        name=side 2 turn
        first_time_only=no
